#page settings
page.settings.peakpicking = define the settings to extract the peaks from the mzXML. <br/>mzGap -- Minimal distance between adjacent peaks. <br/>Signal to noise threshold.
page.settings.filter = filters are constraint-rules applied to <br/>limit the number of possible elemental <br/>composition candidates. Rules which <br/>can be used to are:<br/>   Elements -- Elements to be include, together with the upper-/lower-limit of the number of atom<br/>   nitrogenR -- Nitrogen rule<br/>   RDBER -- Rings plus Double Bonds Equivalent rule.
page.settings.accuracy = the mass accuracy parameter is the ratio <br/>of the m/z measurement error to the true <br/>m/z that you expected to observe. They <br/>are measured in ppm. Accuracy can be set <br/>per MS<sup>n</sup> level. <br/><i>Default accuracy is set to 5.</i>

